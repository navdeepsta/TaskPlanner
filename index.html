<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Planner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <header>
        <!-- Navigation -->
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/calendar-check.svg" alt="" width="40" height="30" class="d-inline-block align-text-top">
                <strong>Task Planner</strong>
            </a>
            </div>
        </nav>
    </header>
    <!-- Main Area -->
    <main>
    <div class="container">
        <div class="row align-items-center">    
          <div class="col-sm-12 col-md-4 form">
              <!-- Form Layout -->
            <form>
                <div class="">
                  <label for="taskName" class="form-label">Task Name</label>
                  <input type="text" name="taskName" class="form-control" id="taskName" aria-describedby="taskNameHelp" />
                </div>
                <div class="form-floating">
                  <label for="description" class="form-label">Description</label><br>
                  <div class="form-floating">
                    <textarea class="form-control" placeholder="" id="description"></textarea>
                  </div>
                </div>
                <div class="mb-3">
                    <label for="assignedTo" class="form-label">Assigned To</label>
                    <input type="text" name="assignedTo" class="form-control" id="assignedTo" aria-describedby="assignedToHelp" />
                  </div>
                <div class="mb-3">
                    <label for="dueDate" class="form-label">Due Date</label>

                    <select name="days" id="days">
                        <option value="">Days</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>

                    
                    <select name="month" id="month">
                        <option value="">month</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>

                    
                    <select name="year" id="year">
                        <option value="">year</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                </div>

                <div class="mb-3">       
                    <label for="status">Status</label>
                    <select name="status" id="status">
                    <option value="todo">TODO</option>
                    <option value="progress">In Progress</option>
                    <option value="review">Review</option>
                    <option value="done">Done</option>
                    </select>

                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </div>
               
            </form>
          </div>
          
          <div class="col-sm-12 col-md-8 card">
            <!-- Card Layout -->
                    <div class ="child"> 
                        <div class = "box box-1 bg-primary text-light">
                            <span>Task Name</span>
                            <span class="date">07 Sept 2021</span>
                        </div>
                    
                        <div class = "box">
                            <textarea  placeholder="Description"></textarea>
                        </div>
                      
                        <div class = "box box-3"> 
                                <input type="text" placeholder="AssignedTo" name="cardAssignedTo" id="cardAssignedTo"/>     
                                <select  name="cardStatus" id="cardStatus">
                                    <option value="todo">TODO</option>
                                    <option value="progress">In Progress</option>
                                    <option value="review">Review</option>
                                    <option value="done">Done</option>
                                </select>
                                
                                <img src="images/edit.svg" alt="edit"/>
                                <img src="images/trash.svg" alt="delete"/>
                        </div> 
                    </div>

                    <div class ="child"> 
                        <div class = "box box-1 bg-info text-light">
                            <span>Task Name</span>
                            <span class="date">14 Sept 2021</span>
                        </div>
                    
                        <div class = "box">
                            <textarea  placeholder="Description"></textarea>
                        </div>
                      
                        <div class = "box box-3"> 
                                <input type="text" placeholder="AssignedTo" name="cardAssignedTo" id="cardAssignedTo"/>     
                                <select  name="cardStatus" id="cardStatus">
                                    <option value="progress">In Progress</option>
                                    <option value="todo">TODO</option>
                                    <option value="review">Review</option>
                                    <option value="done">Done</option>
                                </select>
                                
                                <img src="images/edit.svg" alt="edit"/>
                                <img src="images/trash.svg" alt="delete"/>
                        </div> 
                    </div>

                    <div class ="child"> 
                        <div class = "box box-1 bg-primary text-light">
                            <span>Task Name</span>
                            <span class="date">28 Sept 2021</span>
                        </div>
                    
                        <div class = "box">
                            <textarea  placeholder="Description"></textarea>
                        </div>
                      
                        <div class = "box box-3"> 
                                <input type="text" placeholder="AssignedTo" name="cardAssignedTo" id="cardAssignedTo"/>     
                                <select  name="cardStatus" id="cardStatus">
                                    <option value="todo">TODO</option>
                                    <option value="progress">In Progress</option>
                                    <option value="review">Review</option>
                                    <option value="done">Done</option>
                                </select>
                                
                                <img src="images/edit.svg" alt="edit"/>
                                <img src="images/trash.svg" alt="delete"/>
                        </div> 
                    </div>

                    <div class ="child"> 
                        <div class = "box box-1 bg-secondary text-light">
                            <span>Task Name</span>
                            <span class="date">07 Oct 2021</span>
                        </div>
                    
                        <div class = "box">
                            <textarea  placeholder="Description"></textarea>
                        </div>
                      
                        <div class = "box box-3"> 
                                <input type="text" placeholder="AssignedTo" name="cardAssignedTo" id="cardAssignedTo"/>     
                                <select  name="cardStatus" id="cardStatus">
                                    <option value="review">Review</option>
                                    <option value="todo">TODO</option>
                                    <option value="progress">In Progress</option> 
                                    <option value="done">Done</option>
                                </select>
                                
                                <img src="images/edit.svg" alt="edit"/>
                                <img src="images/trash.svg" alt="delete"/>
                        </div> 
                    </div>
                   
                    <div class ="child"> 
                        <div class = "box box-1 bg-success text-light">
                            <span>Task Name</span>
                            <span class="date">14 Oct 2021</span>
                        </div>
                    
                        <div class = "box">
                            <textarea  placeholder="Description"></textarea>
                        </div>
                      
                        <div class = "box box-3"> 
                                <input type="text" placeholder="AssignedTo" name="cardAssignedTo" id="cardAssignedTo"/>     
                                <select  name="cardStatus" id="cardStatus">
                                    <option value="done">Done</option>
                                    <option value="todo">TODO</option>
                                    <option value="progress">In Progress</option>
                                    <option value="review">Review</option>  
                                </select>
                                
                                <img src="images/edit.svg" alt="edit"/>
                                <img src="images/trash.svg" alt="delete"/>
                        </div> 
                    </div>     
            </div>
          </div>
        </div>
        </div>
      </div>
    </main>

    <footer>

    </footer>
</body>
</html>
