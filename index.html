<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
​
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Task Planner</title>
  </head>
  <body>
    <header>
        <!-- Navigation -->
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/calendar-check.svg" alt="" width="40" height="30" class="d-inline-block align-text-top">
                <strong>Task Planner</strong>
            </a>
            </div>
            
        </nav>
    </header> 
    <!-- <h1 id="window-size"></h1> -->
  
      <!-- Button Section Starting Here -->
​
     <!-- Button trigger modal -->
    <div class="d-flex justify-content-center mt-1">
        <button  type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <h5>Create</h5>
    </button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">Add A Task</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div> 
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                    <label for="task-name" class="form-label">Task Name</label><span class="err-task"></span>
                    <input  type="text" name="taskName" class="form-control" id="task-name" aria-describedby="taskNameHelp" />    
                    </div>
​
                    <div class="mb-3" >
                    <label for="task-description" class="form-label">Description</label><span class="err-task"></span><br>
                    <div>
                        <textarea class="form-control" placeholder="" id="task-description"></textarea>
                    </div>
                    </div>
​
                    <div class="mb-3" >
                        <label for="task-assign" class="form-label">Assigned To</label><span class="err-task"></span>
                        <input type="text" name="assignedTo" class="form-control" id="task-assign" aria-describedby="assignedToHelp" />
                    </div>
​
                    <div class="d-flex align-items-center">
                        <div class="mb-3 me-3">
                            <label for="task-date" class="form-label">Date</label><span class="err-task"></span>
                            <input type="date" class="form-control" id="task-date" >
                        </div>
                        <div class="mb-3">
                            <label for="task-status" class="form-label">Status</label><span class="err-task"></span>
                            <select id="task-status" class="form-select">
                                <option selected>Select...</option>
                                <option>To Do..</option>
                                <option>In Progress</option>
                                <option>Review</option>
                                <option>Done</option>
                            </select>
                         
                        </div>  
                    </div>
                    <div class="d-flex align-items-start">
                        <input disabled data-bs-dismiss="modal" class="btn btn-primary" value="Add Task" id="task-submit">
                        <input type="reset" class="btn btn-secondary" value="Reset" id="task-reset">
                    </div>
                </form>
            </div>
            
        </form>
       </div>
      </div>
    </div>
  
  
       <!-- Button Section End Here -->
  
​
    <!-- Main Area -->
    <main>
    <div class="container">
        <div class="row align-items-start">  
              
            <div class="col-sm-12  card" id="card-section">
            <!-- Card Layout -->
                    <div class ="child"> 
                        <div class = "box box-1 bg-primary text-light">
                            <span class="card-name">Make Tea</span>
                            <span class="card-date" class="date">07 Sept 2021</span>
                        </div>
                    
                        <div class = "box">
                            <p class="card-description">Black Tea</p>
                        </div>
                      
                        <div class = "box box-3">
                                <p class="card-assign">Navi</p>
                                <p class="card-status">Todo</p>
                        </div>
                        <div class = "box box-4">
                            <img class="card-edit" src="images/edit.svg" alt="edit"/>
                            <img class="card-delete" src="images/trash.svg" alt="delete"/>
                        </div>   
                    </div>
            </div>
        </div>
       </div>
      </div>
    </main>
    
    <footer>
    
    </footer>
